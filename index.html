<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>21 Game</title>
</head>

<body>
    <div id="gamebox">
        <nav>
            <span id="user-name">Username:</span>
            <span id="balance">Balance:</span>
        </nav>

        <!---div for welcome page-->
        <div id="wel-come">
            <h2>
                Welcome to the 21 Game <br>
            </h2>
            click the button below to continue <br>
            <button onclick="proceed()">Continue</button>
        </div>

        <!--div for user registration-->
        <div id="log-in" hidden>
            Please input a username Below <br>
            <p id="errmsg" style="color: black;" hidden>please input Username!!!</p><br>
            <input type="text" id="usr-nm" maxlength="10"> <br>
            <button onclick="confirmmsg()">Enter</button>
        </div>
        <div id="start-game" hidden>
            <button id="start-btn" onclick="startgame()">START GAME</button>
        </div>

        <!--div for the first game page-->
        <div id="game-page" hidden>
            <div id="pick-card">
                <div id="draw-box">
                    <button id="draw-Card" onclick="Draw()">Draw</button>
                </div>

                <div id="num-box">
                    <div id="card-content">3
                    </div>

                </div>
            </div><br>
            <label for="Result">Result:</label>
            <input id="result-box" type="number" value="Result" disabled>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
